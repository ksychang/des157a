<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the code functionality!</h2>
    <script>
        // Prompt: Write a program that reverses the letters in each word in a string of words, but keeps the words in the same order.

        // sequence
        var text = "Write a program that reverses the letters in each word in a string of words, but keeps the words in the same order.";
        var temp = "";
        var result = "";
        var charCode = 0;
        var i = 0;
        while(i < text.length) { // loop
            charCode = text.charCodeAt(i);
            if((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123)) { // selection
                temp = text[i] + temp;
            } else {
                result = result + temp;
                temp = "";
                result += text[i];
            }
            i++;
        }
        console.log(result);
    </script>
</body>
</html>
